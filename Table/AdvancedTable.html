<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced HTML Table</title>
  </head>
  <body>
    <h1>Advanced HTML Table</h1>
    <hr />
    <table>
      <!-- caption -->
      <caption>
        Sales Report
      </caption>
      <colgroup>
        <col />
        <col />
        <col />
        <col />
      </colgroup>
      <!-- ? Table head -->
      <thead>
        <tr>
          <th>Region</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Total Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Toronto</td>
          <td>Maple</td>
          <td>100</td>
          <td>10000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
