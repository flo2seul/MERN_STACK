<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <!-- Table -->
    <h1>Customers Table</h1>
    <hr />
    <table style="width: 100%">
      <!-- row 1 for th-->
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <!-- row 2 data-->
      <tr>
        <td>Jane Smith</td>
        <td>26</td>
        <td>Female</td>
      </tr>
      <!-- row 3 data-->
      <tr>
        <td>Sara Yoon</td>
        <td>27</td>
        <td>Female</td>
      </tr>
    </table>
  </body>
</html>
